<div class="main">
<div class="logout" data-toggle="tooltip" data-placement="bottom"  title="Logout" > <img src="assets/logout (2).png" (click)="logout()" >   </div>            
<div class="addbtn" data-toggle="tooltip" data-placement="bottom"  title="Book Add"> <img src="assets/add (4).png" data-toggle = "modal" data-target = "#myModal" >   </div>    
<div class="container">
<div class="total" *ngFor="let book of boos;let i=index"  >
    <img src="assets/notebookpo.png">
    <p class="p1">{{book.bookname}}</p>
    <p class="p2">{{book.bookauthor}}</p>
    <div class="delet">
    <img src="assets/delete.png" (click)="deletebook(book.bookname,i)">
</div>
</div>
</div>
</div>

     <div class = "modal fade" id = "myModal" tabindex = "-1" role = "dialog" 
        aria-labelledby = "myModalLabel" aria-hidden = "true">
        
        <div class = "modal-dialog">
        
              
             
                
                           
              <div class = "modal-body form">
        
                    <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
                            &times;
                      </button>
                      



                    <form class="container" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
                            <div class="input-group">
                            <label>    Name </label>
                              <input type="text" formControlName="name">
                          </div>
                          <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
                          
                          <div class="input-group">
                            <label>Author </label>
                              <input type="text" formControlName="author">
                          </div>
                          <button type="submit"  class="button" [disabled]="!rForm.valid">Register</button>
                          </form>





            
              
           </div>
        </div>
       
     </div>
